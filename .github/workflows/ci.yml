name: ci

on:
  pull_request:
    branches: [ main ]      # Run on PRs targeting main
  workflow_dispatch:

jobs:
  # Combined quality check (Linting + Formatting)
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'backend/go.mod'

      - name: Download Go Dependencies
        run: cd backend && go mod download

      # Replaces manual staticcheck and go fmt
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: backend
          skip-cache: true

  test:
    name: Test & Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'backend/go.mod'

      - name: Run Tests
        run: cd backend && go test -race -covermode=atomic -v ./...

      # Security scan
      - name: Run Gosec
        uses: securego/gosec@master
        with:
          args: 'backend/... -no-fail'