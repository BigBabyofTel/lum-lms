name: ci

on:
  push:
    branches: [ main ]      # Run when code merges to main
    pull_request:
      branches: [ main ]      # Run on PRs targeting main
    workflow_dispatch:

jobs:
  # Combined quality check (Linting + Formatting)
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      # Replaces manual staticcheck and go fmt
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  test:
    name: Test & Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run Tests
        run: go test -race -covermode=atomic -v ./...

      # Security scan
      - name: Run Gosec
        uses: securego/gosec@master
        with:
          args:
            ./...: latest